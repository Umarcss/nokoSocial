<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks - nokoSocial</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/bookmarks.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <h2 class="logo">
                nokoSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search bookmarks">
            </div>
            <div class="create">
                <!-- <label class="btn btn-primary" for="create-post">Create</label> -->
                <div class="profile-photo">
                    <img src="Assets/images/profile-1.jpeg" alt="Profile Photo">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Left Sidebar -->
            <div class="left">
                <a href="index.html" class="profile">
                    <div class="profile-photo">
                        <img src="Assets/images/profile-1.jpeg" alt="Profile Photo">
                    </div>
                    <div class="handle">
                        <h4>Dana</h4>
                        <p class="text-muted">@dayi</p>
                    </div>
                </a>
                <div class="sidebar">
                    <a href="index.html" class="menu-item">
                        <span><i class="uil uil-home"></i></span>
                        <h3>Home</h3>
                    </a>
                    <a href="bookmarks.html" class="menu-item active">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>
                </div>
            </div>

            <!-- Middle Section - Bookmarks -->
            <div class="middle">
                <div class="bookmarks-container">
                    <div class="bookmarks-header">
                        <h2>Your Bookmarks</h2>
                        <div class="bookmarks-actions">
                            <div class="bookmarks-filter">
                                <select id="filter-bookmarks">
                                    <option value="all">All Bookmarks</option>
                                    <option value="posts">Posts</option>
                                    <option value="articles">Articles</option>
                                    <option value="videos">Videos</option>
                                    <option value="images">Images</option>
                                </select>
                            </div>
                            <div class="sort-options">
                                <select id="sort-bookmarks">
                                    <option value="newest">Newest First</option>
                                    <option value="oldest">Oldest First</option>
                                    <option value="name">By Name</option>
                                    <option value="popular">Most Popular</option>
                                </select>
                            </div>
                            <div class="view-options">
                                <button class="btn-icon active" data-view="grid">
                                    <i class="uil uil-grid"></i>
                                </button>
                                <button class="btn-icon" data-view="list">
                                    <i class="uil uil-list-ul"></i>
                                </button>
                                <button class="btn-icon" data-view="compact">
                                    <i class="uil uil-th-large"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="bookmarks-list grid-view">
                        <!-- Bookmarks will be dynamically loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right">
                <div class="bookmarks-stats">
                    <h4>Bookmarks Stats</h4>
                    <div class="stats-card">
                        <div class="stat-item">
                            <i class="uil uil-bookmark"></i>
                            <div>
                                <h5>Total Bookmarks</h5>
                                <p class="total-bookmarks">0</p>
                            </div>
                        </div>
                        <div class="stat-item">
                            <i class="uil uil-folder"></i>
                            <div>
                                <h5>Collections</h5>
                                <p class="total-collections">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="collections">
                    <div class="collections-header">
                        <h4>Your Collections</h4>
                        <button class="btn-icon" id="manage-collections">
                            <i class="uil uil-setting"></i>
                        </button>
                    </div>
                    <div class="collection-list">
                        <!-- Collections will be dynamically loaded here -->
                    </div>
                    <button class="btn btn-primary create-collection">
                        <i class="uil uil-plus"></i> New Collection
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Collection Management Modal -->
    <div class="modal" id="collection-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Collections</h3>
                <button class="close-modal">
                    <i class="uil uil-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Collection management content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script src="Assets/js/bookmarks.js"></script>
</body>
</html>
